name: Deploy Node.js to Azure Web App

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

env:
  AZURE_WEBAPP_NAME: githubAppService  # Replace with YOUR app name
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          
      - name: ğŸ§ª Run tests (if any)
        run: |
          npm run test --if-present

      - name: ğŸ“ Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: ğŸ“¥ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}